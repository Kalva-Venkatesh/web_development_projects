<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="logo">Instagram</div>
    <input type="text" class="search" placeholder="Search" />
    <div class="nav-icons">
      <span>🏠</span>
      <span>✉️</span>
      <span>➕</span>
      <span>🔍</span>
      <span>👤</span>
    </div>
  </nav>

  <!-- Stories Section -->
  <section class="stories">
    <div class="story">Your Story</div>
    <div class="story">Ram</div>
    <div class="story">Bheem</div>
    <div class="story">Motu</div>
    <div class="story">Patlu</div>
  </section>

  <!-- Posts Section -->
  <section class="feed">
    <div class="post">
      <div class="post-header">
        <span class="user">kalva_venkatesh</span>
      </div>
      <img src="https://images.cnbctv18.com/uploads/2024/07/mahesh-babu-ambani-wedding-2024-07-b10de06ed1f26d4be7e14ebd7ea73117.jpg?impolicy=website&width=640&height=360" alt="post image" class="post-img"/>
      <div class="post-actions">
        ❤️ 💬 🔁 🔖
      </div>
      <div class="post-caption">
        <strong>kalva_venkatesh:</strong> Enjoying the sunny day!
      </div>
    </div>

    <div class="post">
      <div class="post-header">
        <span class="user">random_user</span>
      </div>
      <img src="https://akm-img-a-in.tosshub.com/indiatoday/images/story/202411/allu-arjun-29310887-16x9_0.jpg?VersionId=1aA0gSo2618aBFA46FxNHoEiTG48IvVS&size=690:388" alt="post image" class="post-img"/>
      <div class="post-actions">
        ❤️ 💬 🔁 🔖
      </div>
      <div class="post-caption">
        <strong>random_user:</strong> Just finished building a cool app!
      </div>
    </div>
  </section>

</body>
</html>
